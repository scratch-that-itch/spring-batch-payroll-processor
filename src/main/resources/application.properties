spring.application.name=spring-batch-payroll-processor

# ...converted from YAML-style to dot-separated properties...
# keep the in-memory H2 DB alive for inspection
spring.datasource.url=jdbc:h2:mem:batchdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.sql.init.mode=always
spring.sql.init.platform=h2

spring.batch.jdbc.initialize-schema=always
# auto-run jobs at startup
spring.batch.job.enabled=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2